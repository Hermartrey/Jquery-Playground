<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Playground</title>
    <style>
        #div1,#div2, #div3{
            width: 80px;
            height: 80px;
            display: none; 
            margin: 10px;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: green;

        }
        #div3{
            background-color: blue
        }

        #panel, #flip{
            padding: 5px;
            text-align: center;
            background-color: yellow;
            border: solid 1px black;
            width: 50%;
            margin: 0 auto;
        }
        #flip{
            cursor: pointer;
        }

        #panel{
            padding: 50px;
            display: none;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- ANIMATE SYLE CSS LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
       
        // $ = jquery in jquery

        //Anything that you should put in this function will run as soon as browser has loaded 
        jQuery(document).ready(function () {
            $("button").addClass("animate__animated animate__bounce "); // We are targetting an element selector
            $(".card").addClass("animate__animated animate__shakeY");// we can target classname
            $("#target--3").addClass("animate__animated animate__shakeX")// we can target element id
            //$("button").removeClass("btn-primary"); // We can remove a classname using jquery
            /* $("#target--1").css("color", "yellow") // We can change css styles using css() method
             let a = 2;
             if(a==1){
                 $("button").prop("disabled", true);// We can disable elements using jquery
 
             }else{
                 $("button").prop('disabled', false)
             }*/
            //$("#target--5").html("<em>target5</em>"); // We can add html tags and text within an elements
            //$("#target--6").text("Button 6"); // We can replace text within an element.
            //$("#target--6").remove(); // remove element
            // $("#target--4").appendTo("#left-card"); //appendTo
            //$("#target--3").appendTo("#right-card");
            //$("#target--6").clone().appendTo("#left-card"); // FUNCTION CHAINING
            //$("#target--1").parent().css("background-color","lightblue"); // target parent element
            //$("#right-card").children().css("color","green", "!important");
            $(".target:odd").addClass("animate__animated animate__zoomInUp");
            $(".target:even").addClass("animate__animated animate__slideInDown")
            // $("body").addclass("animate__animated animate__")
            $("#hide").click(function () {
                $("#hide--show").hide();
            })
            $("#show").click((() => {
                $("#hide--show").show();
            }));

            $("#second--btn").click(function () {
                $("#para--1seconds").hide(1000);
            });

            $("#btn--toggle").click(() => {
                // $("#para--toggle").toggle(1000);
                $("#para--toggle").toggle("slow");
            });

            $("#btn--fade").click(function(){
                $("#div1").fadeIn("fast");
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn("1000");
            });

            $("#flip").click(()=>{
                $("#panel").slideDown("slow");
            })


        });//end of jquery document.ready function
    </script>
</head>

<body>
    <header>
        <h1 class="text-primary text-center animate__animated animate__zoomIn">Jquery Exercise Playground</h1>
    </header>
    <main>
        <section>
            <h3>CHALLENGES</h3>
            <div class="row">
                <div class="col-lg-6" style="background-color:yellow">
                    <div class="card" id="left-card">
                        <div class="card-body">
                            <h4 class="card-title">Left Card</h4>
                            <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png"
                                alt="jquery" class="card-img-top">
                            <button type="button" class="btn btn-primary target" id="target--1">Target 1</button>
                            <button type="button" class="btn btn-secondary target" id="target--2">Target 2</button>
                            <button type="button" class="btn btn-success target" id="target--3">Target 3</button>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6" style="background-color:green">
                    <div class="card" id="right-card">
                        <h4 class="card-title">Right Card</h4>
                        <img src="https://logos-download.com/wp-content/uploads/2017/05/jQuery_logo-700x171.png"
                            alt="jquery" class="card-img-top">
                        <div class="card-body"> <button type="button" class="btn btn-danger target"
                                id="target--4">Target 4</button>
                            <button type="button" class="btn btn-warning target" id="target--5">Target 5</button>
                            <button type="button" class="btn btn-info target" id="target--6">Target 6</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <h2>Jquery Effects</h2>
            <h3>Hide and show</h3>
            <p id="hide--show">We can hide a button and show a button</p>
            <button id="hide">Hide</button>
            <button id="show">Show</button>
            <hr>
            <button id="second--btn">HIDE WITH DELAY</button>
            <p id="para--1seconds">This is our paragraph for tsting hide delay</p>

            <hr>
            <h4>Toggle effect</h4>
            <button id="btn--toggle">Toggle Paragraphs</button>
            <p id="para--toggle">This is our paragraph for testing toggle</p>

        </section>
        <section style="height: 50vh; background-color: lightblue;">
            <button id="btn--fade">Click to Fade</button>
            <h2>FADE EFFECT</h2>
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
        </section>

        <section style="height: 50vh; background-color: antiquewhite">
            <div id="flip">Click to slidedown</div>
            <div id="panel">Sliding pannel</div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
